<svg fill="none" viewBox="0 0 600 300" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        
        @keyframes gradient {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        .container {
          background: linear-gradient(-45deg, #F9F9E0, #FF9EAA, #FFD0D0, #3AA6B9);
          background-size: 400% 400%;
          animation: gradient 15s ease infinite;

          width: 100%;
          height: 300px;

          display: flex;
          justify-content: center;
          align-items: center;
          color: white;

          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }
        .gif-section{
        width:50%;
        display: flex;
          justify-content: center;
          align-items: center;

        }
        .content-container{
            width:50%;
            display:grid;
            grid-template-rows:60% auto;
        }
        .subtext{
            display:flex;
            flex-wrap:wrap;
            justify-content:center;
            align-items:center;
           
        }
        .subtext p{
            width:90%;
        }
           
        
      </style>

      <div class="container">
      
      <div class="gif-section">
      <img src="sa.gif" class="spiritedaway"/>
      </div>
      <div class="content-container">
      <div class="welcome"><h1>Welcome </h1></div>
      <div class="subtext"><p>to my little workshop. I don't know what I am doing here except for starring kawaii websites.Enjoy this fever-dream. </p></div>
      
      </div>


     
      </div>
    </div>
  </foreignObject>
</svg>