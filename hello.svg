<svg fill="none" viewBox="0 0 600 300" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        
        @keyframes gradient {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        .container {
          background: linear-gradient(-45deg, #F9F9E0, #FF9EAA, #FFD0D0, #3AA6B9);
          background-size: 400% 400%;
          animation: gradient 15s ease infinite;

          width: 100%;
          height: 300px;

          display: flex;
          justify-content: center;
          align-items: center;
          color: white;

          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }
        
        .content-container{
            width:70%;
            display:grid;
            grid-template-rows:40% auto;
        }
        .subtext{
            display:flex;
            flex-wrap:wrap;
            justify-content:center;
            align-items:center;
           
        }
        .subtext p{
            width:90%;
            font-family:monospace;
        }
        .welcome h1 {
           
            white-space: nowrap;
            overflow: hidden;
            animation: typewriter 2s steps(13) infinite alternate,
                blink 800ms steps(13) infinite normal;
            border-right: 5px solid black;
            font-family:Serif;
        }
 
        @keyframes typewriter {
            from {
                width: 0%;
            }
 
            to {
                width: 80%;
            }
        }
 
        @keyframes blink {
            from {
                border-color: #73c2fb;
            }
 
            to {
                border-color: transparent;
            }
        }
    
      </style>

      <div class="container">
      
      
      <div class="content-container">
      <div class="welcome"><h1>Welcome , buddy!</h1></div>
      <div class="subtext"><p>to my little workshop. I don't know what I am doing here except for starring kawaii websites.Enjoy this fever-dream.
      <br/>
       <b>What I like:</b> R,C++, Matplotlib, Kawaii neocities websites, shounen ......
       <br/> 
       <b>What I dislike:</b>React, React, React, React , React......
      </p></div>
      </div>


     
      </div>
    </div>
  </foreignObject>
</svg>